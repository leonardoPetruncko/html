<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--

    <thead>    - Delimita o conteúdo do cabeçalho
    <tbody>    - Delimita o corpo da tabela
    <tfoot>    - Delimita o Conteúdo de rodapé da tabela

    As tags <thead>, <tbody> e <tfoot> são sempre renderizadas 
    nas suas respectivas posições, independente da ordem que foram escritas,
    porém, para fim de organização semântica e facilidade de leitura do código é recomendado
    a escrita na ordem mostrada nos exemplos.

-->

<!--
    através da tag <caption> podemos adicionar um título a nossa tabela.

-->

<body>
    
   <!-- Exemplo -->

    <table>
        <caption>Tabela de músicas</caption>
        <thead>
            <tr>
                <th>Música</th>
                <th>Artista</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First Date</td>
                <td>Blink-182</td>
            </tr>
            <tr>
                <td>American Idiot</td>
                <td>Green Day</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rock</td>
                <td>Estados Unidos</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
