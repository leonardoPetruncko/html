<!DOCTYPE html>
<html lang="en">
<head>

    <!--

        Meta Tags

        A tag <title> é um exemplo de tag de cabeçalho, e
        é utilizada para definir o título de uma página.

        <title>Título do Documento</title>


        Outro exemplo é a tag <link> que pode ser 
        usada para adicionar arquivos css externos na página 

        <link rel="stylesheet" type="text/css" href="style.css"/>
       
        
        Adiciona um arquivo Javascript externo

        <script type="text/javascript" src="script.js"><script>

    -->

    <!--
       
        Meta Tag Description

        A meta tag description é utilizada para definir a descrição
        de uma página. Apesar de não ser visível para o usuário, a
        descrição é utilizada por buscadores e outros services web.

        <meta name="description" content="Este é o curso de HTML">

        * O texto localizado dentro do atributo 'content' é a descrição
        da página, que será lida pelos buscadores.

    -->

    <!--

        Meta Tag Charset 

        a tag <meta charset=""> é utlizada para informar ao browser o conjunto 
        de caracteres que nossa página utiliza. O recomendado é o uso de conjunto
        de caracteres UTF-8, por ser o mais completo, possuindo símbolos do mundo todo.

        <meta charset="UTF-8"> 

    -->

    <!--
        Meta Tag Robots

        A meta tag robots NOINDEX é utilizada quando queremos que uma página
        não apareço nos resultados de busca. É muito útil para impedir que os buscadores exibam páginas
        internas como relatórios e sistemas administrativos.

        <meta name="robots" content="noindex">


        Nofollow

        Todo buscador acessa o conteúdo de páginas em busca de informações, como título, descrição e links.
        A tag Nofollow diz ao buscador para não associar os links da página a nós.
        E é o que queremos, pois a área de comentários pode receber muitos links externos.

        <meta name="robots" content="nofollow">
    -->

    <!--
        Meta Tag Viewport

        É utilizado para que o conteúdo da página seja exibido corretamente na
        tela de um dispositivo, independente do tamanho.

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        É muito importante para que a página tenha uma exibição adequada independente do
        tamanho da tela em que está sendo vista.
    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    b { color:#02af3b; }
    p { color: #ce0909; }
</style>
</head>
<body>
<h1>Resultados dos alunos</h1>

<h3>Aprovados</h3>
<div>
    <p><b>Marcus</b></p>
    <p><b>Camila</b></p>
    <p><b>Fred</b></p>
    <p><b>Julia</b></p>
</div>
<h3>Reprovados</h3>
<div>
    <p>Tamires</p>
    <p>Paulo</p>
    <p>César</p>
    <p>Gabriela</p>
</div>
</body>
</html>
