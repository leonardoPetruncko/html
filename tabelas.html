<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--

        Para criar uma tabela em HTML precisamos de pelo menos 4 tags.

        <table> - Cria a tabela
        <tr>    - Cria uma lina na tabela
        <td>    - Cria uma coluna de conteúdo
        <th>    - Cria uma coluna do cabeçalho 

    -->

</head>
<body>

    <!--
        EXEMPLO 2
    -->

        <table>
    <tr>
        <th>#</th>
        <th>Time</th>
        <th>J</th>
        <th>SG</th>
        <th>PTS</th>
    </tr>
    <tr>
        <td>1</td>
        <td>São Paulo</td>
        <td>30</td>
        <td>22</td>
        <td>57</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Internacional</td>
        <td>30</td>
        <td>20</td>
        <td>56</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Atlético Mineiro</td>
        <td>29</td>
        <td>14</td>
        <td>53</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Flamengo</td>
        <td>29</td>
        <td>11</td>
        <td>52</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Palmeiras</td>
        <td>29</td>
        <td>17</td>
        <td>51</td>
    </tr>
</table>


</body>
</html>
