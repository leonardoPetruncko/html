    <!--  

        Listas Ordenadas

    Sintaxe

             Uma lista ordenada se inicia e se encerra respectivamente através das tags <ol> e </ol>.

             Um item da lista se inicia e se encerra respectivamente através das tags <li> e </li>.

             Dentro de um item podemos utilizar qualquer elemento HTML que quisermos como títulos,
            parágrafos, imagens e até mesmo outras listas (chamamos de aninhamento).

        TAGS DE UTILIZAÇÃO

        <ol> - Abertura da Lista.
            <li> - Abertura de um Item.
            </li> - Fechamento do Item.
        </ol> - Fechamento da Lista

        Exemplo ->

        <body>
            <ol>
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </body>

        ---------------------------------------------------------------------------------

        Atributo de Marcação (type)
        
            Uma lista ordenada pode ser identificada pelo seu marcador e, por padrão, ele vem definido como ordenação numérica.
             Podemos também alterar o padrão por outros quatro tipos: numerais romanos ou ordenação alfabética
              e ambos os casos podem ser usados na forma minúscula ou maiúscula.

        <body>
            <ol type="I">
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </body>

        --------------------------------------------------------------------------------

        Ponto de partida (start)
                
            Podemos definir um ponto de partida para a classificação dos itens, dessa forma a numeração
             começará a partir de um número especificado no atributo start.

        <body>
            <ol start="3">
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </body>
       
        ---------------------------------------------------------------------------------

        Invertendo a Ordem (reversed)

            Através do atributo reversed informamos que o comportamento
             da nossa lista será de maneira reversa.

        <body>
            <ol reversed>
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </body>

    -->

</head>
<body>

     <!-- EXEMPLO PRÁTICO -->

     <!-- Cronograma de estudos -->

  <ol>

  </ol>

    
</body>
